<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Black Jack Basic Strategy</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header id="header">
			
	</header>

	<div id='counter'></div>
	<main id='main'>
		<div id='dealerCardsDiv'>
			<div id='dealer1' class='cards'></div>
			<div id='dealer2' class='cards'>
				<div id='UpperLeft' class='upperLeft'></div>
				<div id='Center' class='center'></div>
				<div id='BottomRight' class='bottomRight'></div>
			</div>
		</div>

		<div id='playerCardsDiv'>
			<div id='card1' class='cards'>
				<div id='P1UpperLeft' class='upperLeft'></div>
				<div id='P1Center' class='center'></div>
				<div id='P1BottomRight' class='bottomRight'></div>
			</div>
			<div id='card2' class='cards'>
				<div id='P2UpperLeft' class='upperLeft'></div>
				<div id='P2Center' class='center'></div>
				<div id='P2BottomRight' class='bottomRight'></div>
			</div>
		</div>

		<div id='options'>
			<button id='split' value='3' onclick='Check(this.value)' class='choice'>Split</button>
			<button id='double' value='2' onclick='Check(this.value)' class='choice'>Double</button>
			<button id='stand' value='0' onclick='Check(this.value)' class='choice'>Stand</button>
			<button id='hit' value='1' onclick='Check(this.value)' class='choice'>Hit</button>
		</div>

		<div id='typesList'>
			<input type="checkbox" class='type' id='soft-hit' checked>
			<label for="soft-hit">Soft Hit</label>
			<input type="checkbox" class='type' id='soft-stand' checked>
			<label for="soft-stand">Soft Stand</label>
			<input type="checkbox" class='type' id='soft-split' checked>
			<label for="soft-split">Soft Split</label>
			<input type="checkbox" class='type' id='soft-double' checked>
			<label for="soft-double">Soft Double</label>

		</div>

		<!-- <button id='changeTypes' onclick='Reload()'>Make Changes</button> -->



		<div id='guess'>
<!-- 			<div id='prevCard1' class='prevCards'>
				<div id='prevP1UpperLeft' class='prevUpperLeft'></div>
				<div id='prevP1Center' class='prevCenter'></div>
				<div id='prevP1BottomRight' class='prevBottomRight'></div>
			</div>
			<div id='prevCard2' class='prevCards'>
				<div id='prevP2UpperLeft' class='prevUpperLeft'></div>
				<div id='prevP2Center' class='prevCenter'></div>
				<div id='prevP2BottomRight' class='prevBottomRight'></div>
			</div> -->
		</div>
	</main>





<script src="./script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
